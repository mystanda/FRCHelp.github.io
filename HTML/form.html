<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <title>Submit A Question</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="form-css.css">


</head>

<body>
  
  <div class="container">
    <h1>Submit Your Question</h1>

    <form id="questionForm" action="https://formsubmit.co/frchelp.github.io@gmail.com" method="POST"
      enctype="multipart/form-data">

      <!-- Prevent spam -->
      <input type="hidden" name="_captcha" value="false">

      <!-- Correct redirect -->
      <input type="hidden" name="_next" value="https://mystanda.github.io/FRCHelp.github.io/messagesent.html">

      <label>Email</label>
      <input type="email" name="Email" required />

      <label>Name</label>
      <input type="text" name="Name" required />

      <label>Team Number</label>
      <input type="number" name="Team Number" required min="1" step="1" />

      <label>Category</label>
      <select name="Category" required>
        <option value="Select" disabled selected>-- Select an option --</option>
        <option value="Fabrication">Mechanical - Fabrication</option>
        <option value="Design">Mechanical - Design/CAD</option>
        <option value="Programming">Programming</option>
        <option value="Electrical">Electrical</option>
        <option value="Rules">Rules/Rule Book</option>
        <option value="Competitions">Competitions</option>
        <option value="Other">Other</option>
      </select>

      <label>Your Question</label>
      <textarea name="Question" required></textarea>

      <label>More Information (optional)</label>
      <textarea name="More Information"></textarea>

      <label>Attach Image (optional)</label>
      <input type="file" name="Attachment 1" accept="image/*" />

      <label>Attach Image (optional)</label>
      <input type="file" name="Attachment 2" accept="image/*" />

      <label>Attach Image (optional)</label>
      <input type="file" name="Attachment 3" accept="image/*" />

      <button type="submit">Send Question</button>
    </form>
    
  </div>

  <script>
    document.getElementById("questionForm").addEventListener("submit", function () {
      // Give FormSubmit time to receive the data
      setTimeout(() => {
        window.location.href = "question-sent.html";
      }, 1000); // Safer delay
    });
  </script>

</body>

</html>
